apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-worker
  namespace: aicp
  labels:
    app: agent-worker
spec:
  replicas: 3
  selector:
    matchLabels:
      app: agent-worker
  template:
    metadata:
      labels:
        app: agent-worker
    spec:
      containers:
      - name: agent
        image: python:3.14-slim
        command:
          - python
          - -c
          - |
            import time
            import os
            print(f"ü§ñ Agent worker starting... (Pod: {os.getenv('HOSTNAME')})")
            while True:
                print(f"‚öôÔ∏è  Processing tasks... CPU load simulation")
                sum([i**2 for i in range(100000)])
                time.sleep(10)
        env:
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_PORT
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"

---
apiVersion: v1
kind: Service
metadata:
  name: agent-service
  namespace: aicp
  labels:
    app: agent-worker
spec:
  type: LoadBalancer
  selector:
    app: agent-worker
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      name: http
