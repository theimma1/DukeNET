<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="AICP Marketplace - Your premier destination for AI-powered solutions and services" />
  
  <!-- SEO -->
  <meta name="keywords" content="AICP, marketplace, AI, technology" />
  <meta name="author" content="DukeNET" />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="AICP Marketplace" />
  <meta property="og:description" content="Your premier destination for AI-powered solutions and services" />
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="AICP Marketplace" />
  <meta name="twitter:description" content="Your premier destination for AI-powered solutions and services" />
  
  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/logo192.png" />
  
  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json" />
  
  <title>AICP Marketplace</title>
  
  <!-- Preconnect to improve performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  
  <style>
    /* Loading screen styles */
    #root {
      min-height: 100vh;
    }
    
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Optional loading spinner */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-size: 1.2rem;
      color: #333;
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this application.</noscript>
  <div id="root">
    <div class="loading">Loading AICP Marketplace...</div>
  </div>
</body>
</html>
