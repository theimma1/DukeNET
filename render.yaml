services:
  - type: web
    name: DNET
    env: python
    region: oregon
    plan: free
    buildCommand: >
      cd packages/ains-core/python &&
      pip install -r requirements.txt
    startCommand: >
      cd packages/ains-core/python &&
      python -m uvicorn ains.api:app --host 0.0.0.0 --port 8000
    healthCheckPath: /health
    envVars:
      - key: PYTHONUNBUFFERED
        value: "true"
