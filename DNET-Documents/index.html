<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DukeNET Documentation Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f0f23;
            color: #e4e4e7;
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .navbar {
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(139, 92, 246, 0.2);
            padding: 20px 40px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }
        
        .navbar-content {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-icon {
            font-size: 32px;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .logo-text h1 {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .logo-text p {
            font-size: 12px;
            color: #a1a1aa;
            margin-top: 2px;
        }
        
        .search-container {
            flex: 1;
            max-width: 600px;
            position: relative;
        }
        
        .search-wrapper {
            position: relative;
        }
        
        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #71717a;
            font-size: 18px;
        }
        
        .search-box {
            width: 100%;
            padding: 14px 20px 14px 50px;
            background: rgba(39, 39, 42, 0.6);
            border: 2px solid rgba(139, 92, 246, 0.3);
            border-radius: 12px;
            color: #e4e4e7;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        
        .search-box:focus {
            outline: none;
            background: rgba(39, 39, 42, 0.9);
            border-color: #8b5cf6;
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
        }
        
        .search-box::placeholder {
            color: #71717a;
        }
        
        .stats-bar {
            background: rgba(24, 24, 27, 0.6);
            padding: 30px 40px;
            border-bottom: 1px solid rgba(139, 92, 246, 0.1);
        }
        
        .stats-container {
            max-width: 1600px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(236, 72, 153, 0.1));
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            border-color: rgba(139, 92, 246, 0.4);
            box-shadow: 0 8px 30px rgba(139, 92, 246, 0.2);
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #a1a1aa;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .filters-section {
            padding: 30px 40px;
            background: rgba(24, 24, 27, 0.3);
            border-bottom: 1px solid rgba(139, 92, 246, 0.1);
        }
        
        .filters-container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .filters-label {
            color: #a1a1aa;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .sort-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: auto;
        }
        
        .sort-label {
            color: #a1a1aa;
            font-size: 13px;
        }
        
        .sort-select {
            padding: 8px 15px;
            background: rgba(39, 39, 42, 0.6);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 8px;
            color: #e4e4e7;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .sort-select:hover {
            background: rgba(139, 92, 246, 0.2);
            border-color: #8b5cf6;
        }
        
        .sort-select:focus {
            outline: none;
            border-color: #8b5cf6;
        }
        
        .filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 10px 20px;
            background: rgba(39, 39, 42, 0.6);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 8px;
            color: #e4e4e7;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .filter-btn:hover {
            background: rgba(139, 92, 246, 0.2);
            border-color: #8b5cf6;
            transform: translateY(-2px);
        }
        
        .filter-btn.active {
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            border-color: transparent;
            color: white;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        }
        
        .content {
            max-width: 1600px;
            margin: 0 auto;
            padding: 40px;
        }
        
        .category-section {
            margin-bottom: 50px;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .category-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(139, 92, 246, 0.3);
        }
        
        .category-icon {
            font-size: 28px;
        }
        
        .category-title {
            font-size: 24px;
            font-weight: 700;
            color: #e4e4e7;
        }
        
        .category-count {
            margin-left: auto;
            padding: 6px 16px;
            background: rgba(139, 92, 246, 0.2);
            border-radius: 20px;
            color: #c4b5fd;
            font-size: 13px;
            font-weight: 600;
        }
        
        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }
        
        .file-card {
            background: rgba(24, 24, 27, 0.6);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .file-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #8b5cf6, #ec4899);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .file-card:hover::before {
            transform: scaleX(1);
        }
        
        .file-card:hover {
            transform: translateY(-5px);
            background: rgba(24, 24, 27, 0.9);
            border-color: #8b5cf6;
            box-shadow: 0 12px 40px rgba(139, 92, 246, 0.3);
        }
        
        .file-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .file-name {
            font-size: 16px;
            font-weight: 600;
            color: #e4e4e7;
            margin-bottom: 12px;
            word-break: break-word;
            line-height: 1.4;
        }
        
        .file-source {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(139, 92, 246, 0.15);
            border-radius: 6px;
            color: #c4b5fd;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 12px;
        }
        
        .file-meta {
            display: flex;
            justify-content: space-between;
            padding-top: 15px;
            border-top: 1px solid rgba(139, 92, 246, 0.1);
            color: #a1a1aa;
            font-size: 13px;
        }
        
        .no-results {
            text-align: center;
            padding: 100px 20px;
            color: #71717a;
        }
        
        .no-results-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .no-results h3 {
            font-size: 24px;
            color: #a1a1aa;
            margin-bottom: 10px;
        }
        
        .no-results p {
            font-size: 16px;
        }
        
        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
            }
            
            .navbar-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .search-container {
                width: 100%;
                max-width: 100%;
            }
            
            .stats-container {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }
            
            .file-grid {
                grid-template-columns: 1fr;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>

        const categoryIcons = {
            'Documentation': 'üìù',
            'PDF Documents': 'üìÑ',
            'Code': 'üíª',
            'Web': 'üåê',

            'Office': 'üìã',

        };
        
        let activeFilter = 'all';
        let searchTerm = '';
        let currentSort = 'newest';
        
        const categories = {};
        documents.forEach(doc => {
            if (!categories[doc.category]) {
                categories[doc.category] = [];
            }
            categories[doc.category].push(doc);
        });
        
        function sortDocuments(docs, sortType) {
            const sorted = [...docs];
            switch(sortType) {
                case 'newest':
                    return sorted.sort((a, b) => b.modifiedTimestamp - a.modifiedTimestamp);
                case 'oldest':
                    return sorted.sort((a, b) => a.modifiedTimestamp - b.modifiedTimestamp);
                case 'name-asc':
                    return sorted.sort((a, b) => a.name.localeCompare(b.name));
                case 'name-desc':
                    return sorted.sort((a, b) => b.name.localeCompare(a.name));
                case 'size-desc':
                    return sorted.sort((a, b) => b.sizeBytes - a.sizeBytes);
                case 'size-asc':
                    return sorted.sort((a, b) => a.sizeBytes - b.sizeBytes);
                default:
                    return sorted;
            }
        }
        
        function renderFilters() {
            const filtersContainer = document.getElementById('filters');
            let html = '<button class="filter-btn active" data-category="all">‚ú® All Files (' + documents.length + ')</button>';
            
            Object.keys(categories).sort().forEach(category => {
                const icon = categoryIcons[category] || 'üìÅ';
                const count = categories[category].length;
                html += '<button class="filter-btn" data-category="' + category + '">' + icon + ' ' + category + ' (' + count + ')</button>';
            });
            
            filtersContainer.innerHTML = html;
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const category = this.getAttribute('data-category');
                    filterCategory(category, this);
                });
            });
        }
        
        function filterCategory(category, element) {
            activeFilter = category;
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            if (element) {
                element.classList.add('active');
            }
            
            renderDocuments();
        }
        
        function renderDocuments() {
            const contentContainer = document.getElementById('content');
            let html = '';
            
            const filteredCategories = activeFilter === 'all' ? categories : { [activeFilter]: categories[activeFilter] };
            let hasResults = false;
            
            Object.keys(filteredCategories).sort().forEach(category => {
                const files = filteredCategories[category].filter(doc => {
                    const search = searchTerm.toLowerCase();
                    return doc.name.toLowerCase().includes(search) ||
                           doc.category.toLowerCase().includes(search) ||
                           doc.source.toLowerCase().includes(search);
                });
                
                if (files.length === 0) return;
                
                hasResults = true;
                
                const icon = categoryIcons[category] || 'üìÅ';
                
                html += `
                    <div class="category-section">
                        <div class="category-header">
                            <span class="category-icon">${icon}</span>
                            <h2 class="category-title">${category}</h2>
                            <span class="category-count">${files.length} file${files.length !== 1 ? 's' : ''}</span>
                        </div>
                        <div class="file-grid">
                `;
                
                files.forEach(doc => {
                    const escapedPath = doc.path.replace(/'/g, "\'");
                    html += '<div class="file-card" data-path="' + escapedPath + '">';
                    html += '<div class="file-icon">' + icon + '</div>';
                    html += '<div class="file-name">' + doc.name + '</div>';
                    html += '<div class="file-source">' + doc.source + '</div>';
                    html += '<div class="file-meta">';
                    html += '<span>üì¶ ' + doc.size + '</span>';
                    html += '<span>üïí ' + doc.modified + '</span>';
                    html += '</div>';
                    html += '</div>';
                });
                
                html += '</div></div>';
            });
            
            if (!hasResults) {
                html = `
                    <div class="no-results">
                        <div class="no-results-icon">üîç</div>
                        <h3>No files found</h3>
                        <p>Try adjusting your search or filter</p>
                    </div>
                `;
            }
            
            contentContainer.innerHTML = html;
            
            document.querySelectorAll('.file-card').forEach(card => {
                card.addEventListener('click', function() {
                    const path = this.getAttribute('data-path');
                    openFile(path);
                });
            });
        }
        
        function openFile(path) {
            window.open(path, '_blank');
        }
        
        document.getElementById('searchBox').addEventListener('input', function(e) {
            searchTerm = e.target.value;
            renderDocuments();
        });
        
        document.getElementById('sortSelect').addEventListener('change', function(e) {
            currentSort = e.target.value;
            renderDocuments();
        });
        
        // Auto-refresh functionality
        const AUTO_REFRESH_INTERVAL = 1800000; // milliseconds
        let lastModified = 1765028378804;
        
        async function checkForUpdates() {
            try {
                const response = await fetch('index.html', { 
                    method: 'HEAD',
                    cache: 'no-cache'
                });
                const serverModified = new Date(response.headers.get('last-modified')).getTime();
                
                if (serverModified > lastModified) {
                    console.log('New updates detected, reloading...');
                    location.reload();
                }
            } catch (error) {
                console.log('Update check failed:', error);
            }
        }
        
        // Check for updates periodically
        setInterval(checkForUpdates, AUTO_REFRESH_INTERVAL);
        
        // Show notification about auto-refresh
        console.log('Auto-refresh enabled: Checking for updates every ' + (AUTO_REFRESH_INTERVAL / 60000) + ' minutes');
        
        renderFilters();
        renderDocuments();
